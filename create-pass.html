<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Criar Sala - Rocket.Q</title>
  <!-- Teclado Brasileiro/permitir caracteres como acentos e รง -->
  <meta charset="UTF-08">

  <!--Compatibilidade com Edge-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >

  <!-- View Port -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <!-- CSS -->
  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" href="styles/global.css">
  
  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="home" class="content">
      
    <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>

    </div>

    <header>
      <img src="assets/logo.svg" alt="Rocket.Q Logo">
    </header>

    <main>

      <div class="container">
        <section>
          <h2>Crie sua propia sala</h2>
          <form action="">
            <label class="sr-only" for="room-pass">Insira uma senha</label>
            <input type="password" id="room-pass" placeholder="Insira uma senha">
            <button>
              <img src="assets/users_white.svg" alt="Criar sala">
              Criar sala
            </button>
          </form>
        </section>



    </main>
  </div>
</body>
</html>
