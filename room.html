<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>Criar Sala - Rocket.Q</title>
    <!-- Teclado Brasileiro/permitir caracteres como acentos e ç -->
    <meta charset="UTF-08">
  
    <!--Compatibilidade com Edge-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  
    <!-- View Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles/room.css">
    <link rel="stylesheet" href="styles/global.css">
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <a href="#">
          <img src="assets/logo.svg" alt="Rocket.Q Logo">
        </a>
        <div class="buttons">
          <div class="button outlined">
            #323243
            <img src="assets/copy.svg" alt="Copiar numero da sala">
          </div>

          <a href="#" class="button">
            <img src="assets/users_white.svg" alt="Criar uma sala">
            Criar Sala
          </a>

        </div>
      </header>

      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>

          <form action="">
            <label class="sr-only" for-id="question">O que você quer perguntar</label>
            <textarea name="question" id="question" placeholder="o que você quer perguntar?"></textarea>

            <footer>
              <div>
                <img src="assets/lock.svg" alt="">
                Está pergunta é anônima
              </div>
              <button>Enviar</button>
            </footer>
          </form>

        </section>

        <section id="questions">
          <h2 class="sr-only">Perguntas da comunidade</h2>
          <div class="questions">

            <div class="question-wrapper">
              
                <div class="question-content">
                  <div class="user">
                    <img src="assets/Avatar.svg" alt="Avatar">
                  </div>
                  <div class="question">
                    <p>Qual a diferença entre const, var e let no Javascript?</p>
                  </div>
                </div>
                <div class="actions">
                  <a href="#" class="check">
                    <img src="assets/check.svg" alt="Marcar como lida">
                    Marcar como lida
                  </a>
                  <a href="#" class="trash">
                    <img src="assets/trash.svg" alt="Excluir">
                    Excluir
                  </a>
                </div>
            </div>

          </div>
        </section>

      </main>

    </div>
  </body>
</html>
